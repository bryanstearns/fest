# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  date:
    formats:
      # Range parts
      mdy: "%B %e, %Y"
      md: "%B %e"
      dy: "%e, %Y"
      dmd: "%A, %B %e"
      ymd: "%y%m%d"
  time:
    formats:
      md_hm: "%-m/%-d %k:%M"
      mdy_hms: "%-m/%-d/%Y %k:%M:%S"
      dmdy_hm: "%A, %B %-d %Y, %l:%M %P"
      dmd_hm: "%A, %B %-d, %l:%M %P"
      hm: "%l:%M"
      hp: "%l %P"
      hmp: "%l:%M %P"
